{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-7">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0 pb-0 pt-4">
                <h3 class="text-center fw-bold text-dark">
                    <i class="bi bi-person-plus me-2"></i>Create Account
                </h3>
            </div>
            <div class="card-body px-5 py-4">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label small text-muted mb-1">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-person-fill text-muted"></i></span>
                            <input type="text" class="form-control py-2" id="username" name="username" 
                                   placeholder="Choose a username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label small text-muted mb-1">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-envelope-fill text-muted"></i></span>
                            <input type="email" class="form-control py-2" id="email" name="email" 
                                   placeholder="Your email address" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label small text-muted mb-1">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="bi bi-lock-fill text-muted"></i></span>
                            <input type="password" class="form-control py-2" id="password" name="password" 
                                   placeholder="Create a password" required>
                        </div>
                        <div class="form-text small text-muted mt-1">
                            Use 8 or more characters with a mix of letters, numbers & symbols
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg py-2 rounded-1">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-white border-0 text-center pb-4 pt-0">
                <p class="mb-0 small text-muted">Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-dark fw-bold">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 0.5rem;
        overflow: hidden;
    }
    
    .form-control {
        border-left: 0;
        border-color: #e0e0e0;
        background-color: #f8f9fa;
    }
    
    .form-control:focus {
        box-shadow: none;
        border-color: #6c757d;
        background-color: #fff;
    }
    
    .input-group-text {
        background-color: #f8f9fa !important;
        border-right: 0;
    }
    
    .btn-dark {
        background-color: #2c3e50;
        border-color: #2c3e50;
        letter-spacing: 0.5px;
        font-weight: 500;
    }
    
    .btn-dark:hover {
        background-color: #1a252f;
        border-color: #1a252f;
    }
    
    a {
        text-decoration: none;
        transition: all 0.2s ease;
    }
    
    a:hover {
        text-decoration: underline;
        color: #2c3e50 !important;
    }
    
    .form-text {
        font-size: 0.8rem;
    }
</style>
{% endblock %}
